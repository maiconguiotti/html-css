<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes</p>
    <picture>
        <source media="(max-width:750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML.5</p>
    <audio src="midia/Ten Inch Spikes - Jeremy Korpas.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Freedom - Dan Lebowitz.mp3" type="audio/mpeg"> 
    </audio>

    <h1>Adicionando Videos</h1>
</body>
</html>
